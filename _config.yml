# ------------------------------
# Site settings
# ------------------------------
title: Caleb Yenusah - HPC Engineer
email: cyenusah@gmail.com
description: >-
  Technical insights on high-performance computing, computational science,
  and performance optimization across scientific and AI/ML applications.
baseurl: "" # e.g., /blog if hosted on subpath
url: "https://yencal.github.io" # full URL of your site
twitter_username: CalebYenusah
github_username: yencal

# ------------------------------
# Build settings
# ------------------------------
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed       # generates /feed.xml
  - jekyll-sitemap    # generates sitemap.xml
  - jekyll-seo-tag    # SEO meta tags

highlighter: rouge
timezone: America/Los_Angeles

# ------------------------------
# Navigation
# ------------------------------
header_pages:
  - about.md

# ------------------------------
# Exclude unnecessary files from build
# ------------------------------
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - .DS_Store
  - README.md

# ------------------------------
# Optional: Include any extra files
# ------------------------------
include:
  - _pages

# ------------------------------
# RSS Feed URL (for convenience)
# ------------------------------
feed_url: /feed.xml

# ------------------------------
# Custom variables for site templates
# ------------------------------
about_image: /assets/images/caleb.jpg
contact_email: cyenusah@gmail.com
